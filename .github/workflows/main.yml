name: Gas Price Forecast

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        python -m pip install --no-cache-dir numpy pandas

    - name: Run Gas Price Forecast
      env:
        EIA_VALUE: 6.5        # Beispielwert für EIA Storage
        US_PROD: 7.2          # Beispielwert für US Production
        LNG_FEED: 8.0         # Beispielwert für LNG Feedgas
        FUTURES: 5.5          # Beispielwert für Futures Curve
        COT: 4.0              # Beispielwert für COT Managed Money
      run: |
        python Gas/gas_price_forecast.py \
          --eia $EIA_VALUE \
          --us_prod $US_PROD \
          --lng_feed $LNG_FEED \
          --futures $FUTURES \
          --cot $COT

