name: Gas Price Forecast

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-forecast:
    runs-on: ubuntu-latest

    steps:
      # Repo auschecken
      - name: Checkout repository
        uses: actions/checkout@v3

      # Python einrichten
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Abhängigkeiten installieren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy scikit-learn lightgbm

      # Skript ausführen
      - name: Run Gas Forecast
        run: |
          python Gas/gas_price_forecast.py
