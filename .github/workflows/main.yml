name: Gas Price Forecast

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1-5"  # Montag-Freitag, 14:00 UTC

jobs:
  forecast:
    runs-on: ubuntu-24.04

    env:
      EIA_API_KEY: ${{ secrets.EIA_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch EIA Storage
        id: eia_storage
        run: |
          STORAGE=$(python fetch_eia_storage.py)
          echo "EIA_STORAGE=$STORAGE" >> $GITHUB_ENV
          echo "EIA Storage: $STORAGE"

      - name: Fetch US Production
        id: us_production
        run: |
          US_PROD=$(python fetch_us_production.py)
          echo "US_PRODUCTION=$US_PROD" >> $GITHUB_ENV
          echo "US Production: $US_PROD"

      - name: Run Gas Price Forecast
        run: |
          python gas_price_forecast.py \
            --eia-storage $EIA_STORAGE \
            --us-production $US_PRODUCTION \
            --lng-feedgas 0 \
            --futures-curve 0 \
            --cot-managed-money 0
