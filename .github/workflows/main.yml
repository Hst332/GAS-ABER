name: Daily Gas Forecast

on:
  schedule:
    - cron: '30 6 * * *'   # daily at 06:30 UTC
  workflow_dispatch:

jobs:
  run-forecast:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    env:
      # If you have EIA API key, add it into repo secrets as EIA_API_KEY
      EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
      # optionally allow overriding EIA series id via secret
      EIA_STORAGE_SERIES: ${{ secrets.EIA_STORAGE_SERIES || '' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run gas forecast
        run: |
          python gas_price_forecast.py

      - name: Upload forecast artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gas_forecast
          path: |
            forecast_output.txt
            forecast_output.json

      - name: Commit forecast_output.txt
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add forecast_output.txt forecast_output.json
          git commit -m "Auto-update forecast_output.txt" || echo "No changes to commit"
          git push
