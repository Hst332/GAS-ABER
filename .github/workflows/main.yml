name: Gas Price Forecast

on:
  schedule:
    - cron: "30 6 * * *"   # 07:30 Deutschland / 06:30 UTC
  workflow_dispatch:

permissions:
  contents: write     # <<<<< WICHTIG! Erlaubt Push zurÃ¼ck ins Repo

jobs:
  forecast:
    runs-on: ubuntu-latest

    env:
      EIA_STORAGE: 6.5
      US_PRODUCTION: 5.0
      LNG_FEEDGAS: 7.0
      FUTURES_CURVE: 4.5
      COT_MANAGED_MONEY: 3.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run Gas Price Forecast
        run: |
          python gas_price_forecast.py \
            --eia-storage $EIA_STORAGE \
            --us-production $US_PRODUCTION \
            --lng-feedgas $LNG_FEEDGAS \
            --futures-curve $FUTURES_CURVE \
            --cot-managed-money $COT_MANAGED_MONEY

      - name: Commit forecast file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add forecast_output.txt
          git commit -m "Updated forecast output" || echo "No changes to commit"
          git push
