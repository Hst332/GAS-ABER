name: Gas Price Forecast

on:
  schedule:
    - cron: "0 6 * * *"   # tÃ¤glich 06:00 UTC
  workflow_dispatch:

jobs:
  run-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Set environment variables
        run: |
          echo "FRED_API_KEY=${{ secrets.FRED_API_KEY }}" >> $GITHUB_ENV
          echo "EIA_API_KEY=${{ secrets.EIA_API_KEY }}" >> $GITHUB_ENV

      - name: Run gas forecast
        run: |
          python gas_price_forecast.py

      - name: Upload forecast output
        uses: actions/upload-artifact@v4
        with:
          name: forecast
          path: forecast_output.txt
