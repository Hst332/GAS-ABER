name: Gas Price Forecast CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas scikit-learn numpy requests

      - name: Run forecast
        run: |
          python gas_price_forecast.py
