name: Gas Price Forecast

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest

    env:
      # Beispielwerte – DU KANNST SIE ÄNDERN!
      EIA_STORAGE: 6.5
      US_PRODUCTION: 5.0
      LNG_FEEDGAS: 7.0
      FUTURES_CURVE: 4.5
      COT_MANAGED_MONEY: 3.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies (optional)
        if: hashFiles('requirements.txt') != ''
        run: pip install -r requirements.txt

      - name: Run Gas Price Forecast
        run: |
          python gas_price_forecast.py \
            --eia-storage $EIA_STORAGE \
            --us-production $US_PRODUCTION \
            --lng-feedgas $LNG_FEEDGAS \
            --futures-curve $FUTURES_CURVE \
            --cot-managed-money $COT_MANAGED_MONEY
