name: Daily Forecast

on:
  schedule:
    - cron: "30 7 * * *"
  workflow_dispatch:

jobs:
  run-forecast:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    # -----------------------------------------------------
    # 1) Fetch EIA storage (CSV, 100% zuverlÃ¤ssig)
    # -----------------------------------------------------
    - name: Fetch EIA Storage
      run: |
        python fetch_eia_storage.py > eia_storage.txt
        STORAGE=$(cat eia_storage.txt)
        echo "EIA_STORAGE=$STORAGE" >> $GITHUB_ENV
        echo "Fetched Storage = $STORAGE"

    # -----------------------------------------------------
    # 2) Run the Forecast Script
    # -----------------------------------------------------
    - name: Run Forecast Model
      run: |
        python gas_price_forecast.py \
          --eia-storage $EIA_STORAGE \
          --us-production 5.0 \
          --lng-feedgas 7.0 \
          --futures-curve 4.5 \
          --cot-managed-money 3.0 \
          > forecast_output.txt

    # -----------------------------------------------------
    # 3) Upload output
    # -----------------------------------------------------
    - name: Upload Forecast Output
      uses: actions/upload-artifact@v4
      with:
        name: forecast-output
        path: forecast_output.txt
