name: Gas Price Forecast

on:
  workflow_dispatch:
    inputs:
      eia_api_key:
        description: 'EIA API Key'
        required: true

jobs:
  forecast:
    runs-on: ubuntu-24.04

    env:
      EIA_API_KEY: ${{ github.event.inputs.eia_api_key }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch EIA Storage
        run: python fetch_eia_storage.py

      - name: Fetch US Production
        run: python fetch_us_production.py

      - name: Run Gas Price Forecast
        run: |
          python gas_price_forecast.py \
            --eia-storage "$EIA_STORAGE" \
            --us-production "$US_PRODUCTION" \
            --lng-feedgas "YOUR_LNG_FEEDGAS_VALUE" \
            --futures-curve "YOUR_FUTURES_CURVE_VALUE" \
            --cot-managed-money "YOUR_COT_MANAGED_MONEY_VALUE"
