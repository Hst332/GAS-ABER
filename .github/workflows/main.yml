name: Daily Gas Forecast

on:
  schedule:
    - cron: "30 7 * * *"  # Jeden Tag um 07:30 UTC
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Export Secrets
        run: echo "EIA_API_KEY=${{ secrets.EIA_API_KEY }}" >> $GITHUB_ENV

      - name: Fetch EIA Storage
        run: python fetch_eia_storage.py > eia_storage.txt

      - name: Run Forecast
        run: python gas_price_forecast.py > forecast_output.txt

      - name: Commit & Push Results
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "automation-bot"
          git config --global user.email "actions@github.com"
          git add eia_storage.txt forecast_output.txt
          git commit -m "Daily update"
          git push https://automation-bot:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
